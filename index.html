<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayar Notes - Professional Learning Platform</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;900&family=Noto+Serif+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    
    <div class="math-bg">
        <div class="math-symbol float-1" style="top: 10%; left: 15%;">∫</div>
        <div class="math-symbol float-2" style="top: 20%; right: 20%;">∑</div>
        <div class="math-symbol float-3" style="top: 60%; left: 10%;">π</div>
        <div class="math-symbol float-4" style="bottom: 30%; right: 15%;">∆</div>
        <div class="math-symbol float-5" style="top: 40%; left: 80%;">∞</div>
        <div class="math-symbol float-6" style="bottom: 20%; left: 25%;">√</div>
        <div class="math-symbol float-7" style="top: 70%; right: 30%;">α</div>
        <div class="math-symbol float-8" style="top: 30%; left: 60%;">β</div>
        <div class="math-symbol float-9" style="bottom: 50%; right: 50%;">θ</div>
        <div class="math-symbol float-10" style="top: 80%; left: 70%;">λ</div>
        <div class="math-symbol float-11" style="top: 5%; left: 50%;">∂</div>
        <div class="math-symbol float-12" style="bottom: 10%; right: 40%;">∇</div>
        <div class="math-symbol float-13" style="top: 45%; left: 5%;">Ω</div>
        <div class="math-symbol float-14" style="bottom: 60%; left: 85%;">Φ</div>
        <div class="math-symbol float-15" style="top: 85%; right: 10%;">Ψ</div>
        <div class="math-symbol float-16" style="top: 15%; left: 35%;">σ</div>
        <div class="math-symbol float-17" style="bottom: 25%; right: 60%;">μ</div>
        <div class="math-symbol float-18" style="top: 55%; right: 5%;">γ</div>
        <div class="math-symbol float-19" style="bottom: 45%; left: 65%;">δ</div>
        <div class="math-symbol float-20" style="top: 25%; left: 90%;">ε</div>
        <div class="math-symbol float-21" style="bottom: 75%; right: 25%;">ζ</div>
        <div class="math-symbol float-22" style="top: 65%; left: 40%;">η</div>
        <div class="math-symbol float-23" style="bottom: 35%; right: 80%;">κ</div>
        <div class="math-symbol float-24" style="top: 35%; left: 20%;">ν</div>
        <div class="math-symbol float-25" style="bottom: 55%; left: 45%;">ξ</div>
        <div class="math-symbol float-26" style="top: 75%; right: 45%;">ρ</div>
        <div class="math-symbol float-27" style="bottom: 15%; left: 75%;">τ</div>
        <div class="math-symbol float-28" style="top: 45%; right: 35%;">υ</div>
        <div class="math-symbol float-29" style="bottom: 65%; right: 15%;">χ</div>
        <div class="math-symbol float-30" style="top: 55%; left: 85%;">∠</div>
    </div>
    

    
    <div class="container">
        <div class="hero-section">
            <div class="profile-container">
                <div class="profile-image">
                    <img src="https://i.ibb.co/3mhLtsGY/Application-Pic-png-1.png" alt="Sayar" id="profile-img">
                </div>
            </div>
            
            <div class="content">
                <h1 class="brand-title">Sayar Notes</h1>
                <p class="tagline">Professional Course Materials & Learning Resources</p>
                <button class="cta-button" onclick="accessCourse()">Access Course</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
